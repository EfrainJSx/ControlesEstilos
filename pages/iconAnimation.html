<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media icons animation</title>
    <link rel="stylesheet" href="../Styles/iconAnimation.css">
    <link rel="website icon" type="png" href="../sources/logo.png">
</head>
<body>
    <script src="https://kit.fontawesome.com/95a02bd20d.js"></script>
    <div class="icons">
        <div class="content">
            <a href="#" class="icon icon--instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        
        <a href="#" class="icon icon--twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="icon icon--github">
            <i class="fab fa-github"></i>
        </a>
        <a href="#" class="icon icon--linkedin">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="icon icon--windows">
            <i class="fab fa-windows"></i>
        </a>
        <a href="#" class="icon icon--apple">
            <i class="fab fa-apple"></i>
        </a>
        <a href="#" class="icon icon--linux">
            <i class="fab fa-linux"></i>
        </a>
        <a href="#" class="icon icon--android">
            <i class="fab fa-android"></i>
        </a>
    </div>
</body>
</html>
